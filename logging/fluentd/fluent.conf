<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match docker.**>
    @type file
    @id   output_docker1
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>

  <match **>
    @type s3
    s3_bucket "#{ENV['S3_BUCKET']}"
    s3_region us-east-1
    buffer_path /fluentd/log
    time_slice_format %Y-%m-%d/%H
    time_slice_wait 5m
    check_apikey_on_start false
    check_object false
  </match>
</label>
